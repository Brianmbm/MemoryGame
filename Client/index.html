<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memofuda: Memory Game</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>

<body>
    <div id="start-screen" class="defaultscreen">
        <h1 class="pulsetext">Click to Start</h1>
    </div>

    <div id="menu-game" class="defaultscreen">
        <h1 class="maintitle">
            MEMOFUDA
        </h1>
        <div id="circle-container">
            <img id="turning-circle" src="../../Resources/circle.png" alt="Turning Circle">
          </div>
        <div id="menu-rect" class="defaultrect">
            <button id="start-button" class="menubutton">Start Game</button>
            <button id="highscore-button" class="menubutton">High Scores</button>
            <button id="guide-button" class="menubutton">Guide</button>
            <button id="about-button" class="menubutton">About</button>
            <button id="quit-button" class="menubutton">Quit</button>
        </div>
    </div>

    <div id="level-screen" class="defaultscreen">
        
        <div id="menu-rect" class="defaultrect">
            <h2>Pick a level</h2>
            <button id="levelzero-button" class="menubutton">Level Zero</button>
            <button id="levelone-button" class="menubutton">Level One</button>
            <button id="leveltwo-button" class="menubutton">Level Two</button>
        </div>
    </div>

    <div id="main-game" class="defaultscreen">
        <div>
            <h1 class="maintitle">
                MEMOFUDA
            </h1>
        </div>
        <div id="game-board" class="gameboard">
        <div id="column1" class="column"></div>
        <div id="column2" class="column"></div>
        <div id="column3" class="column"></div>
        <div id="column4" class="column"></div>
        </div>
    </div>

    <div id="win-screen" class="defaultscreen">
        <div class="defaultrect">
            <h1 id="win-score"></h1>
        </div>
        <button id="winback-button" class="menubutton">Back to menu</button>
    </div>

    <div id="gameover-screen" class="defaultscreen">
        <button id="loseback-button" class="menubutton">Back to menu</button>
    </div>

    <div id="highscore-screen" class="defaultscreen">
        <div class="defaultrect">
            <h1>TOP TEN SCORES</h1>
            <div id="highscore-list"></div>
        </div>
        <button id="highscoreback-button" class="menubutton">Back to Menu</button>
    </div>
    <guide-screen style="display: none;"></guide-screen>
    <about-screen style="display: none;"></about-screen>

    <script src="Script/script.js"></script>
    <script type="module" src="Script/guidescreencomp.js"></script>
    <script type="module" src="Script/aboutscreencomp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    
</body>
</html>
